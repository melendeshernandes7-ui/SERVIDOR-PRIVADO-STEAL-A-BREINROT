<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Servidor Privado de SAMMY</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0f18;
        color: white;
        text-align: center;
        padding: 40px;
    }
    .container {
        background: #1a1d2b;
        padding: 25px;
        border-radius: 15px;
        width: 90%;
        max-width: 430px;
        margin: auto;
        box-shadow: 0 0 15px #00d0ff;
    }
    input {
        width: 90%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 18px;
    }
    button {
        width: 90%;
        padding: 14px;
        background: #00d0ff;
        border: none;
        color: black;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    button:hover {
        background: #00a5cc;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container">

    <h2>Servidor Privado de SAMMY</h2>

    <!-- PAGINA 1 -->
    <div id="pagina1">
        <p>Ingresa tu usuario de Roblox</p>
        <input type="text" id="usuario" placeholder="Usuario del jugador">
        <button onclick="continuar()">Continuar</button>
    </div>

    <!-- PAGINA 2 -->
    <div id="pagina2" class="hidden">
        <h3>Perfecto, <span id="nameShow"></span></h3>
        <p>Pulsa el botón para obtener acceso al servidor privado.</p>

        <button onclick="mostrarFinal()">Desbloquear acceso</button>
    </div>

    <!-- PAGINA 3 -->
    <div id="pagina3" class="hidden">
        <h3>Acceso generado</h3>
        <p>Presiona el botón para abrir un servidor privado aleatorio.</p>
        <button onclick="abrirServidorRandom()">Abrir servidor privado</button>
    </div>

</div>

<script>
// --- SERVIDORES RANDOM ---
const servers = [
    "https://www.roblox.com/share?code=3d317fc9027f6447bc0103151aca65c3&type=Server"
];

// --- PÁGINA 1 → PÁGINA 2 ---
function continuar() {
    const user = document.getElementById("usuario").value.trim();
    if (user === "") {
        alert("Por favor ingresa un usuario.");
        return;
    }

    document.getElementById("nameShow").textContent = user;
    document.getElementById("pagina1").classList.add("hidden");
    document.getElementById("pagina2").classList.remove("hidden");
}

// --- PÁGINA 2 → PÁGINA 3 ---
function mostrarFinal() {
    document.getElementById("pagina2").classList.add("hidden");
    document.getElementById("pagina3").classList.remove("hidden");
}

// --- ABRIR SERVIDOR RANDOM ---
function abrirServidorRandom() {
    const randomIndex = Math.floor(Math.random() * servers.length);
    window.location.href = servers[randomIndex];
}
</script>

</body>

</html>
